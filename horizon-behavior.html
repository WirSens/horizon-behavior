<link rel="import" href="../polymer/polymer.html">

<script>
    WIRSENS = WIRSENS || {};

    /* @polymerBehavior */
    WIRSENS.HorizonBehavior = {
        
        properties: {
            
            _horizonHost: {
                type: String,
                value: 'localhost'
            },

            _horizonPort: {
                type: String,
                value: '8181'
            },

            _horizon: {
                type: Object,
                computed: '_computeHorizon(_horizonHost, _horizonPort, isReady)'
            }
        },

        observers: [
            '_loadLib(_horizonHost, _horizonPort)'
        ],

        _loadLib(host, port) {
            const script = document.createElement('script');
            script.src = `${host}:${port}/horizon/horizon.js`;
            debugger
        },

        _computeHorizon(host, port) {
            return Horizon({
                host: `${host}:${port}`
            });
        }  
    };
</script>
