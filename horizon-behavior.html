<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="horizon.html">

<script>
    WIRSENS = WIRSENS || {};

    /* @polymerBehavior */
    WIRSENS.HorizonBehavior = {
        
        properties: {
            
            _horizonHost: {
                type: String,
                value: 'localhost'
            },

            _horizonPort: {
                type: String,
                value: '8181'
            },

            _horizon: {
                type: Object,
                computed: '_computeHorizon(_horizonHost, _horizonPort)'
            }
        },

        _computeHorizon(host, port) {
            return Horizon({
                host: '${host}:${port}'
            });
        }  
    };
</script>
